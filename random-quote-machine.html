<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Quote Machine</title>
    <script src="https://use.fontawesome.com/3ecfdd496d.js"></script>
    <link rel="stylesheet" href="/css/quote.css">
</head>

<body>
    <div class="container">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <p class="quoteText">Life isn't about waiting for the storm to pass; it's about learning to dance in the rain.</p>
        <p class="author">- Albert Einstein</p>
        <div class="icons">
            <a href="#" class="twitterLink button"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#" class="tumblrLink button"><i class="fa fa-tumblr" aria-hidden="true"></i></a>
            <input type="button" class="button" id="btnNextQuote" name="btnNextQuote" value="Next Quote">
        </div>
    </div>
</body>

</html>
